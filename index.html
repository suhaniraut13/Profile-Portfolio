<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="shivi.jpg" alt="Image of Suhani" class="profile-img">
            </div>

        <div class="text-data">
            <span class="name">Suhani Anil Raut</span>
            <span class="job">Studying at CMRTC</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color:rgb(82, 30, 173)" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background-color:rgb(45, 173, 175)" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color:rgb(190, 24, 24)" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background-color:#ff0000" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
 
        </div>
        <div class="buttons">
            <button class ="button">Follow</button>
            <button class ="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>

    </body>
</html>
